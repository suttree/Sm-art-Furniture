
<script src="script/processing.min.js"></script> 
<script type="text/processing" data-processing-target="mycanvas">
void setup() {
  size(640, 360);
  background(102);
}

void draw() {
  stroke(255);
  if (mousePressed == true) {
    line(mouseX, mouseY, pmouseX, pmouseY);
  }
}
</script>
<canvas id="mycanvas"></canvas>
