<script src="script/processing.min.js"></script> 
<script type="text/processing" data-processing-target="sf">
float roff = 0.0;
float rincrement = 0.01; 
float goff = 0.0;
float gincrement = 0.02; 
float boff = 0.0;
float bincrement = 0.03; 

float bgR = 0;
float bgG = 0;
float bgB = 0;

void setup() {
  noStroke();
	size(window.innerWidth * 0.98, window.innerHeight * 0.98); 
  background(bgR, bgG, bgB);
}

void draw() {
  if (frameCount % 1 == 0) {
    stroke(0);

    fill(255, 10);
    rect(0, 0, width, height);

    bgR = noise(roff) * 100 + random();
    bgG = noise(goff) * 100 + random();
    bgB = noise(boff) * 100 + random();

    background(bgR, bgG, bgB);
    console.log(bgR);
    console.log(bgG);
    console.log(bgB);
    console.log('---');

    roff += rincrement;
    goff += gincrement;
    boff += bincrement;
  }
}
</script>

<canvas id="sf"></canvas>
